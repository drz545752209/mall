<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>物流信息管理</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table class="table table-hover">
    <thead>
    <tr>
    <th>用户名</th>
    <th>商家名</th>
    <th>用户联系方式</th>
    <th>商家联系方式</th>
    <th>发货地址</th>
    <th>收货地址</th>
    <th>状态</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="logistics:${logisticsBos}">
        <td th:text="${logistics.userName}"></td>
        <td th:text="${logistics.bizName}"></td>
        <td th:text="${logistics.userContantWay}"></td>
        <td th:text="${logistics.bizContantWay}"></td>
        <td th:text="${logistics.location}"></td>
        <td th:text="${logistics.address}"></td>
        <td th:if="${logistics.status} eq '未发货'" class="danger">
            <input id="status" th:value="${logistics.status}">
        </td>
        <td th:if="${logistics.status} ne '未发货'" class="success">
            <input id="status" th:value="${logistics.status}">
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
